<!DOCTYPE html>

{%load static%}
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84ce144c0a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <title>Kullanıcı Ekranı</title>
    <link rel="stylesheet" type="text/css" href="{% static  'home/css/bootstrap.min.css'%}">
 
    <style>
        body{
            background-color: rgb(199, 249, 255);
        }
        h1 {
            font-weight: bolder;
            font-family: 'MonteCarlo', cursive;
            font-size: 80px;
        }

        .bulut {
            font-size: 500px;
            position: relative;
            color: rgb(35, 235, 235);

        }

        .file {
            position: absolute;
            top: 160px;
            font-size: 30px;
            color: black;


        }

        .file1 {
            position: absolute;
            top: 325px;
            font-size: 35px;
            color: black;
            left: 70px;

        }

        .file1,
        button {
            padding: 0px;
            width: 180px;

        }

        .susyalanci {
            font-size: 27px;
            
        }

        .label {

            margin-left: 100px;
            font-size: 60px;
        }

        .filee {
            font-family: 'MonteCarlo', cursive;
            
        }

        .filee2 {
            font-family: 'MonteCarlo', cursive;
            font-size: 25px;
        }

        button {
            font-family: 'MonteCarlo', cursive;
            font-weight: bolder;
            font-size: 22px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: black;
        }
    </style>
</head>

<body>
    {{id}}
    <div class="container">

        <form method="post" enctype="multipart/form-data" class="">
            <div class="row">

                <h1 class="text-center ">Kullanıcı ekranınına hoşgeldiniz</h1>
                {%csrf_token%}


            </div>
            <div class="row ">
                <div class="col-md-2 col-12">

                </div>
                <div class="col-md-8 col-12">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-cloud bulut ">
                            <div class="row file">
                                <div class="row mb-4">
                                    <div class="col-md-2 col-sm-2 col-2"></div>
                                    <div class="col-md-8 col-sm-8 col-8">
                                        <label for="formFileLg" class="form-label filee label" style="margin-left: 65px;">Dosya
                                            seçiniz</label>

                                    </div>
                                    <div class="col-md-2 col-sm-2 col-2"></div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col-md-2 col-sm-2 col-2"></div>
                                    <div class="col-md-8 col-sm-8 col-8">
                                        <input class="form-control form-control-lg filee2 " id="formFileLg" name="FOX"
                                            type="file">
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-2"></div>
                                </div>


                            </div>
                            <div class="row file1 mt-4">
                                <div class="col-md-2 col-sm-2 col-2"></div>
                                                                <div class="col-md-4 col-sm-4 col-4">
                                    <button class="btn btn-warning susyalanci" type="submit" style="z-index: 5;">Dosya yükle</button>
                                </div>
                              
              
                                <div class="col-md-4 col-sm-4 col-4">

                                    
                                    <button class="btn btn-warning susyalanci" style="margin-left: 150px;"
                                        type="submit"> <a href="listele">  Tablo
                                        getir </a></button>
                               
                                </div>

                            
                                <div class="col-md-2 col-sm-2 col-2"></div>
                            </div>
                        </i>
                    </div>

                </div>
                <div class="col-md-2 col-12">

                </div>

            </div>
            <div class="row mt-2">
                <div class="col-md-3 mt-2"></div>
                <div class="col-md-3 mt-2">
                    <button class="btn btn-danger w-100 susyalanci " ><a href="http://127.0.0.1:8000/?exit=True" class="text-white" style="font-size: 35px; font-weight: bolder;">Çıkış Yap</a></button>
                </div>
                <div class="col-md-3 mt-2">
                    <button class="btn btn-success w-100 susyalanci "><a href="{%url 'change-my-info'%}" class="text-white" style="font-size: 35px; font-weight: bolder;">Bilgilerimi Değiştir</a></button>
                </div>
                <div class="col-md-3 mt-2"></div>
            </div>

        </form>
    </div>
</body>

</html>
