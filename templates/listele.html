        yazar_ismi=document.getElementById("real-yazar-isim").value

        document.getElementsByName("yazar_soyad")[0].value=yazar_soyismi
        document.getElementsByName("yazar_numarasi")[0].value=yazar_no

        document.getElementById("gizliform").submit()


    }
</script>
